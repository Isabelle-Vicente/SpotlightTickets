{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="input-field">
                {{ form.login }}
                <label for="{{ form.login.id_for_label }}">Enter your email</label>
            </div>
            <div class="input-field">
                {{ form.password }}
                <label for="{{ form.password.id_for_label }}">Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember">
                    {{ form.remember }}
                    <p>Remember me</p>
                </label>
                <a href="{% url 'account_reset_password' %}">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
            <div class="register">
                <p>Don't have an account? <a href="{% url 'account_signup' %}">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
